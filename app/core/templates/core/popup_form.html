{% extends 'core/base_popup.html' %}
{% block content %}
<h2>{% block page_title %}{% endblock %}</h2>
<form method="post" action="{{ request.path }}">
    {% csrf_token %}
    <input type="hidden" name="_popup" value="1">
    <input type="hidden" name="_to_field" value="id">
    {{ form.as_div }}
    <input class="button big_button dark_button" type="submit" value="Сохранить" name="_save">
</form>
{% endblock %}
