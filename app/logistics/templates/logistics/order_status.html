{% load i18n %}
<h1>Статус заявки № <span class="order_number">{{ order.number }}</span></h1>
<div style="text-align: left">
    <p><b>Текущий статус:</b> {{ order.get_status_display }}</p>
    <p><b>История статусов:</b></p>
    <ul>
        {% for status in order.orderstatus_set.all %}
        <li>{{ status }}</li>
        {% endfor %}
    </ul>
    {% if order.tracking_url %}<p><a target="_blank" href="{{ order.tracking_url }}">Отследить груз</a></p>{% endif %}
</div>
