<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Just In Time | {% block title %}{% endblock %}</title>
    {% load static %}
    <link href="{% static 'css/jit.css' %}" media="screen" rel="stylesheet">
    <link href="{% static 'admin/css/vendor/select2/select2.min.css' %}" media="screen" rel="stylesheet">
    <link href="{% static 'django_select2/django_select2.css' %}" media="screen" rel="stylesheet">
</head>
<body>
    <div id="alert"{% if messages %} style="display: flex"{% endif %}>
        <div>
            <div id="alert_label" class="dark_plate">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            <div id="cross">
                <img src="{% static 'img/cross.svg' %}" alt="">
            </div>
        </div>
    </div>
    <header>
        <div class="wrapper header-wrapper">
            <div class="logo">
                <a href="/"><img src="{% static 'img/logo.svg' %}" alt="logo"></a>
            </div>
            <div class="menu">
                {% if request.user.is_staff %}
                    <a href="{% url 'admin:index' %}">Админка</a>
                {% endif %}
                <a href="{% url 'orders_list' %}">Лента заявок</a>
                <a href="{% url 'order_create' %}">Создать заявку</a>
                <a href="">Быстрая заявка</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}"><img src="{% static 'img/profile.svg' %}" alt="profile"></a>
                {% else %}
                <a href="{% url 'login' %}"><img src="{% static 'img/profile.svg' %}" alt="profile"></a>
                {% endif %}
            </div>
        </div>
    </header>
    <div id="content">
        <div class="wrapper">
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer>
        <div class="wrapper"></div>
    </footer>
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'admin/js/vendor/select2/select2.full.min.js' %}"></script>
    <script src="{% static 'admin/js/vendor/select2/i18n/ru.js' %}"></script>
    <script src="{% static 'django_select2/django_select2.js' %}"></script>
    <script src="{% static 'js/jit.js' %}"></script>
</body>
</html>
